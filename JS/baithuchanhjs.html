<!DOCTYPE html>
<br>
<head>
</head>
<br>
    
    <input type="number" id="a" placeholder="Nhập số a">
    <br><input type="number" id="b" placeholder="Nhập số b"></br>
    <br><button onclick="tinhTong()">Tính tổng</button></br>
    <p id="result"></p>

    <script>
        function tinhTong() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var sum = a + b;
            document.getElementById("result").innerHTML = "Tổng hai số là: " + sum;
        }
    </script>
</body>
</html>
