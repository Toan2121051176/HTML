<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        function validateLogin() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;

            // Perform your server-side validation here
            // For simplicity, we'll use a hardcoded user and password
            var validUserId = 'exampleUser';
            var validPassword = 'examplePassword';

            if (userId === validUserId && password === validPassword) {
                document.getElementById('loginMessage').innerHTML = 'Xin chào ' + userId + '!';
            } else {
                document.getElementById('loginMessage').innerHTML = 'Bạn nhập chưa đúng. <a href="#">Quay lại trang đăng nhập</a>';
            }
        }
    </script>
</body>

</html>
